<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilla Azul</title>
    <style>
        /* Fondo y part铆culas */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0f2027; /* fallback */
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            color: #fff;
            overflow-x: hidden;
        }

        /* Animaciones de entrada */
        @keyframes fadeUpZoom {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px 20px;
        }

        /* Tarjetas */
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 15px;
            backdrop-filter: blur(5px);
            animation: fadeUpZoom 0.8s ease forwards;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            width: 300px;
            max-width: 90%;
        }

        /* Hover interactivo */
        .card:hover {
            transform: scale(1.05) rotate3d(1,1,0,4deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        /* Botones */
        button, a.button {
            background: #1e90ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        button:hover, a.button:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        /* T铆tulo animado */
        .title {
            text-align: center;
            font-size: 2.5em;
            margin-top: 20px;
            animation: fadeUpZoom 1s ease forwards;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
            }
        }
    </style>
</head>
